<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>

<h:body>
	<ui:composition template="/masterLayout.xhtml">
		<ui:define name="title">Login</ui:define>
		<ui:define name="content">

			<!-- ================= Login page ================= -->

			<h:panelGroup rendered="#{!lb.userLoggedIn}">
				<h:panelGrid columns="2"
					style="border: solid #336699 5px; background-color: #f0f0f0">
					<f:facet name="footer">
						<h:commandButton value="Login" action="#{lb.actLogin}" />
					</f:facet>
						
					Kennung
					<h:inputText titel="Kennung" required="true" value="#{lb.kennung}">
					</h:inputText>
					
					Passwort
					<h:inputSecret titel="Passwort" value="#{lb.pw}" requireed="true"
						requiredMessage="Passwort fehlt!" size="40">
						<f:validateLength minimum="4" />
					</h:inputSecret>

					<h:outputText value="Anmelden als: " />

					<h:selectOneMenu onchange="form.submit()" value="lb2.userLoggedIn }">
						<f:selectItem itemLabel="user/user" itemValue="user/user" />
						<f:selectItem itemLabel="admin/admin" itemValue="admin/admin" />
					</h:selectOneMenu>					
				</h:panelGrid>
			</h:panelGroup>
			
			<!-- =================  Logout und Kennung ================= -->

			<h:panelGrid columns="1" rendered="#{lb.userLoggedIn}"
				style="float: right;">
				
				Angemeldet als <strong>#{login.kennung}</strong>
				<h:commandButton value="Logout" actionListener="#{lb.aclLogout}"></h:commandButton>

			</h:panelGrid>

		</ui:define>
	</ui:composition>

</h:body>
</html>
