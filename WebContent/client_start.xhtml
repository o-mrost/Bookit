<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE html>

<!-- ===========================================================================
client_start.xhtml - Erste Clinet Seite, die unmittelbar nach dem Start 
                     angezeigt wird                    
============================================================================ -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>

<body>
	<ui:composition template="/masterLayout.xhtml">

		<ui:define name="title">Datenbank</ui:define>

		<ui:define name="content">
			<p>Zugriff auf einen MySQL Server f√ºr Bookit</p>

		Booking_Id:
		<h:inputText id="id_booking" value="#{mb_browse.id_booking}" />

			<p />
		Company_Id:
		<h:inputText id="id_company" value="#{mb_browse.id_company}" />
			<p />
		Customer_Id:
		<h:inputText id="id_customer" value="#{mb_browse.id_customer}" />
			<p />
			
		Time from:
		<h:inputText id="time_from" value="#{mb_browse.time_from}">

				<f:convertDateTime locale="de_DE" pattern="dd.MM.yyyy HH:mm" type="date"
					dateStyle="short" timeZone="MET" />
			</h:inputText>

			<p />
		Comment:
		<h:inputText id="comment" value="#{mb_browse.comment}" />
			<p />

		Time to:
		<h:inputText id="time_to" value="#{mb_browse.time_to}">

				<f:convertDateTime locale="de_DE" pattern="dd.MM.yyyy HH:mm" type="date"
					dateStyle="short" timeZone="MET" />
			</h:inputText>

			<p />

			<hr />

			<h:commandButton disabled="#{mb_browse.prevButtonDisabled}"
				value="&lt;&lt;&lt;" actionListener="#{mb_browse.prev}" />

			<h:commandButton value=">>>"
				disabled="#{mb_browse.nextButtonDisabled}"
				actionListener="#{mb_browse.next}" />

			<h:commandButton value="Insert" disabled="#{!mb_browse.connected}"
				actionListener="#{mb_browse.insert}" />

			<h:commandButton value="Update" disabled="#{!mb_browse.connected}"
				actionListener="#{mb_browse.update}" />

			<h:commandButton value="Delete" disabled="#{!mb_browse.connected}"
				actionListener="#{mb_browse.delete}" />

			<h:commandButton value="Connect" disabled="#{mb_browse.connected}"
				actionListener="#{mb_browse.connect}" />

			<h:commandButton value="Disconnect"
				disabled="#{!mb_browse.connected}"
				actionListener="#{mb_browse.disconnect}" />
			<hr />
		</ui:define>
	</ui:composition>
</body>
</html>
